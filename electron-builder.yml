appId: com.life.manager
productName: Life Manager
asar: true
files:
  - dist/**
  - dist-electron/**
extraMetadata:
  main: dist-electron/main.cjs
win:
  target:
    - nsis
    - zip
  artifactName: "LifeManagerSetup-${version}.${ext}"
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
directories:
  output: release